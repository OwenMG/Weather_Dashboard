<!doctype html>
<html lang="en">
  <head>
    <title>Weather Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4456d94d83.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <body>

    <div class="p-5 headboard">
      <div class="container">
        <h1 class="display-3">Weather Dashboard</h1>
        <p class="lead">Using OpenWeather and Geocoding API</p>
        <hr class="my-2">
        </p>
      </div>
    </div>
<!-- Search bar and history -->
    <section class="container mb-3">
      <div class="row">
        <div class="col-12 col-md-2">
          <form id="searchform">
            <label for="searchbar" class="form-label"></label>
            <input type="text"
              class="form-control" name="searchbar" id="searchbar" aria-describedby="helpId" placeholder="Search for a city">
            <button type="submit" class="btn btn-primary" id="searchbutton">Search</button>
          </form>
          <section id="history"></section>
        </div>
        
        <!-- Weather data area -->
        <div class="col-12 col-md-3" id="weatherstats">
          <div class="" id ="citydetails">
            <p id="cityname" class ="bold">Search for a city</p>
            <p class="currentdata" id="currenttemp">Temp:</p>
            <p class="currentdata" id="currentwind">Wind:</p>
            <p class="currentdata" id="currenthumidity">Humidity:</p>
            <p class="currentdata" >UV Index: <span id="uvindex"></span></p>
          </div>
        </div>

        <div class="col-12 col-md-7">
          <div id="forecastarea">
            <div id="day1" >
              <p></p>
              <p class="fas"></p>
              <p></p>
              <p></p>
              <p></p>
            </div>
            <div id="day2" >
              <p></p>
              <p class="fas"></p>
              <p></p>
              <p></p>
              <p></p>
            </div>
            <div id="day3" >
              <p></p>
              <p class="fas"></p>
              <p></p>
              <p></p>
              <p></p>
            </div>
            <div id="day4" >
              <p></p>
              <p class="fas"></p>
              <p></p>
              <p></p>
              <p></p>
            </div>
            <div id="day5" >
              <p></p>
              <p class="fas"></p>
              <p></p>
              <p></p>
              <p></p>
            </div>
          </div>
        </div> 

      </div>

    </section>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
